<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0a0a0a">
  <title>Inner Portal | TANGO MAGENTA</title>
  <link rel="stylesheet" href="../design/cave.css">
  <style>
    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.95); }
    }
    .gate-hint {
      margin-top: 24px;
      font-size: 0.75rem;
      color: var(--cave-dim);
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <!-- Gate -->
  <div class="gate-overlay" data-gate-code="1126">
    <div class="gate-box">
      <p class="monument" style="font-size: 2rem;">Inner Portal</p>
      <p class="whisper" style="margin-top: 16px;">횃불을 밝혀라</p>

      <div class="gate-input">
        <input type="tel" class="gate-digit" maxlength="1" inputmode="numeric">
        <input type="tel" class="gate-digit" maxlength="1" inputmode="numeric">
        <input type="tel" class="gate-digit" maxlength="1" inputmode="numeric">
        <input type="tel" class="gate-digit" maxlength="1" inputmode="numeric">
      </div>

      <p class="gate-hint">Access code required</p>
    </div>
  </div>

  <!-- Inner World (shown after gate) -->
  <section class="cave-entrance" style="display: none;" id="innerWorld">
    <p class="whisper">INNER WORLD</p>
    <h1 class="monument" style="font-size: 2.5rem; margin-top: 16px;">Welcome</h1>

    <div style="margin-top: 48px; width: 100%;">
      <a href="../zone/alpha/" class="cave-door" style="margin-bottom: 16px;">
        Zone Alpha — {{ZONE_A_TITLE}}
      </a>
      <a href="../zone/beta/" class="cave-door" style="margin-bottom: 16px;">
        Zone Beta — {{ZONE_B_TITLE}}
      </a>
      <a href="../zone/gamma/" class="cave-door">
        Zone Gamma — {{ZONE_C_TITLE}}
      </a>
    </div>
  </section>

  <script src="../design/cave.js"></script>
  <script>
    // Check if already authenticated
    if (sessionStorage.getItem('cave_auth') === 'true') {
      document.querySelector('.gate-overlay').style.display = 'none';
      document.getElementById('innerWorld').style.display = 'flex';
    }

    // Show inner world after gate opens
    const gateObserver = new MutationObserver(() => {
      const gate = document.querySelector('.gate-overlay');
      if (gate.style.display === 'none') {
        document.getElementById('innerWorld').style.display = 'flex';
      }
    });
    gateObserver.observe(document.querySelector('.gate-overlay'), { attributes: true, attributeFilter: ['style'] });
  </script>
</body>
</html>
